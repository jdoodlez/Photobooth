<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/Final Proj Front End/css/style.css">
    </head>
    <body>
        <header class="header">
            <nav class="nav-bar"> 
                <div class="nav-content">
                    <h2 class="web-title">JD's Photobooth</h2>
                    <h3>Home</h3>
                    <h3>About</h3>
                    <h3>Photobooth</h3>
                </div>
            </nav>
        </header>

        <main>
        <div class="container">
            <div class="cam-container">
                <video id="video" autoplay> </video>
                <canvas id="camframe"></canvas>
                <button id="take_pic">
                    Camera
                </button>
            </div>

            <div class="pic-container">
                <div class="counter-container">
                    <p class="counter"></p>
                </div>

            </div>
               <div class="button-container">
                <button type="button" id="download">
                    Download
                </button>
                <button type="button" id="reset">
                    Reset
                </button>
            </div>
        </div>
        </main>

        <footer>
            <div class="footer-container">
                <p>Made by: </p>
            </div>
        </footer>
        
    
    <script src="/Final Proj Front End/js/pb-cam.js"></script>

    </body>
</html>
